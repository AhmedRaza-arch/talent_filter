{% extends "base1.html" %}
{% block title %}My Profile{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title">My Profile</h1>
    
    <div class="columns">
        <div class="column is-3">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-1by1">
                        <img src="https://bulma.io/images/placeholders/256x256.png" alt="Profile picture">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="media">
                        <div class="media-content">
                            <p class="title is-4">{{ user.username }}</p>
                            <p class="subtitle is-6">{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="content">
                        <p><strong>Profile Completion:</strong> 75%</p>
                        <progress class="progress is-primary" value="75" max="100">75%</progress>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="column is-9">
            <div class="card">
                <div class="card-header">
                    <p class="card-header-title">Personal Information</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="field">
                            <label class="label">Full Name</label>
                            <div class="control">
                                <input class="input" type="text" value="{{ user.username }}">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control">
                                <input class="input" type="email" value="{{ user.email }}">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Location</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Enter your location">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Phone Number</label>
                            <div class="control">
                                <input class="input" type="tel" placeholder="Enter your phone number">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Update Personal Information</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <p class="card-header-title">Professional Information</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="field">
                            <label class="label">Skills</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Enter your skills (e.g., Python, JavaScript, Project Management)"></textarea>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Experience (Years)</label>
                            <div class="control">
                                <input class="input" type="number" min="0" step="0.5" placeholder="Enter your years of experience">
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Education</label>
                            <div class="control">
                                <textarea class="textarea" placeholder="Enter your education details"></textarea>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Resume</label>
                            <div class="file has-name">
                                <label class="file-label">
                                    <input class="file-input" type="file" name="resume">
                                    <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            Choose a fileâ€¦
                                        </span>
                                    </span>
                                    <span class="file-name">
                                        No file uploaded
                                    </span>
                                </label>
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Update Professional Information</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card mt-4">
                <div class="card-header">
                    <p class="card-header-title">Account Settings</p>
                </div>
                <div class="card-content">
                    <form>
                        <div class="field">
                            <label class="label">Change Password</label>
                            <div class="control">
                                <input class="input" type="password" placeholder="Current Password">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input" type="password" placeholder="New Password">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input class="input" type="password" placeholder="Confirm New Password">
                            </div>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">Change Password</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
